<!DOCTYPE html>
<html>
<head>
	<title>TP1 - Ex2</title>
</head>
<body>
	<script>
		var a = "1",
			b = "2",
			c  = a + b;

		// print value and type of each variable
		document.writeln("a = " + a + " => type: " + typeof(a) + "<br>");
		document.writeln("b = " + b + " => type: " + typeof(b) + "<br>");
		document.writeln("c = " + c + " => type: " + typeof(c) + "<br><br>");

		// change type of variable
		a = parseInt(a);
		b = parseInt(b);
		c = a + b;

		// print again the value and type of each variable
		document.writeln("a = " + a + " => type: " + typeof(a) + "<br>");
		document.writeln("b = " + b + " => type: " + typeof(b) + "<br>");
		document.writeln("c = " + c + " => type: " + typeof(c) + "<br>");

	</script>
</body>
</html>
